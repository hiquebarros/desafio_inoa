<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}INOA{% endblock %}</title>
    <style>
        body { display: flex; flex-direction: column; min-height: 100vh; }
        .container { flex: 1; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex justify-content-between">
            <div>
                <a class="navbar-brand" href="/">INOA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                            {% if request.path == '/stocks/' %}
                                <li class="nav-item">
                                    <a class="nav-link" href="/stock_users/{{user.id}}">Carteira</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="/stocks/">Listagem</a>
                                </li>
                            {% endif %}
                            <li class="nav-item">
                                <span class="nav-link">Logado como: {{ user.username }}</span>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container text-center">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-5">
        <div class="container text-center">
            <p>Â© 2023 INOA. Todos direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
